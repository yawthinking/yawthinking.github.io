<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=0;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>體育博彩</title>
    <link rel="stylesheet" href="styles/main.css"  />
    <script src="scripts/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="container">
        <div class="video-box">
            <div class="video-wrapper">
                <video controls preload>
                    <source src="images/video.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="video-title">
                <div class="video-inner">史雲斯 vs 紐卡斯爾聯</div>
                <div class="video-refresh"><img src="images/refresh.svg" /></div>
            </div>
            <div class="channel-box">
                <ul>
                    <li><img src="images/dialogue.png"><a href="#">體育19台</a></li>
                    <li style="width: 0; color: #bfbfbf;">|</li>                    
                    <li class="active"><img src="images/televisionover.png"><a href="#">切換頻道</a></li>
                </ul>
            </div>            
        </div>        
        <div class="dialog">
            <ul class="dialog-content">
                <li class="other clear-fix">
                    <i class="orange"><span>金</span></i>
                    <q>天樂</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        哇 我的老天鵝  打到出血了!!!哇 我的老天鵝  打到出血了!!!
                    </blockquote>
                </li>
                <li class="other clear-fix">
                    <i class="brown"><span>白</span></i>
                    <q>澎恰恰~</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        這麼激烈
                    </blockquote>
                </li>
                <li class="other clear-fix">
                    <i class="blue"><span>鑽</span></i>
                    <q>天樂</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        我的荷包也出血了..
                    </blockquote>
                </li>
                <li class="other clear-fix">
                    <i class="lightgray"><span>尊</span></i>
                    <q>澎恰恰~</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        我這注下的還不錯~
                    </blockquote>
                </li>
                <li class="self clear-fix">
                    <blockquote class="bubble">我這注下的還不錯 Ba Ba Ba~</blockquote>
                </li>
                <li class="other clear-fix">
                    <i class="orange"><span>金</span></i>
                    <q>天樂</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        恩 真是個激烈的賽事 @_@!!!!
                    </blockquote>
                </li>
                <li class="other clear-fix">
                    <i class="brown"><span>白</span></i>
                    <q>澎恰恰~</q>
                    <blockquote class="bubble">
                        <span class="arrow"></span>
                        <span class="arrowmask"></span>
                        哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
                    </blockquote>
                </li>                
            </ul>            
        </div>
        <div class="message">
            <textarea placeholder="請輸入訊息…"></textarea>   
            <button>送出</button>
        </div>  
    </div>    
</body>
</html>
